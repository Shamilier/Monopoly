<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монополия</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <!-- Информационная панель -->
    <div id="info-panel">
        <!-- Left side of the info panel -->
        <div id="left-menu">
            <div id="timer">Время игры: <span id="time">00:00:00</span></div>
            <div id="bet">Ставка: <span id="current-bet">0</span></div>
        </div>
        <!-- Right side of the info panel -->
        <div id="right-menu">
            <!-- Placeholder for game exit button -->
            <button id="exit-game">Покинуть игру</button>
        </div>
    </div>

    <!-- Информация об игроках -->
    <div id="players-info">
        <!-- Player info will be dynamically loaded here -->
    </div>

    <!-- Game board -->
    <div id="game-board">
        <!-- Cells will be dynamically created in JS -->
    </div>

    <!-- Chat section -->
    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Введите сообщение...">
        <button id="send-message">Отправить</button>
    </div>

    <script type="module" src="../js/game.js"></script>
</body>
</html>
